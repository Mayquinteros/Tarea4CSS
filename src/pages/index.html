<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitan Barato</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section>
            <!-- 🙃 Recorda que no es buena practica usar clases indexadas como
             container1.
             En su lugar es preferible login_container, seach_container, etc  🙃-->
            <div class="container1">
                <nav class="navbar">
                    <a href="#"><i class="fa-regular fa-user"></i> Iniciar sesion</a>
                    <div class="barra">|</div>
                    <a href="#">Crear cuenta</a>
                </nav>
            </div>
        </section>   
        <section>
            <div class="container2">
                <div class="input-con-icono">
                    <i class="fas fa-search"></i>
                    <form action="">
                        <input type="text" placeholder="Que estas buscando?">
                    </form>
                </div>
                <img class="logo" src="../assets/images/logocapitanbarato.jpg" alt="logocapitanbarato">
                <div class="carrito-input">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="contador">(0)</span>
                </div>
            </div>
        </section>
        <section>
            <div class="container3">
                <!-- ⚠️ Cuando coloques dos palabras en una clase es preferible
                 que esten separadas por guiones bajos para mejorar la lectura. 
                 Por ejemplo: nav_menu -->
                <nav class="navmenu">
                    <a href="#">Inicio</a>
                    <a href="#">Preventas</a>
                    <a href="#">Comics</a>
                    <a href="#">Mangas</a>
                    <a href="#">Figuras</a>
                    <a href="#">Todos los productos</a>
                    <a href="#">Capitan ediciones</a>
                    <a href="#">Promociones bancarias</a>
                    <a href="#">Locales</a>
                    <a href="#">Quienes somos</a>
                </nav>
            </div>
        </section>
        <div class="publicidad">Aprovecha nuestras promociones bancarias</div> 
    </header>
    <main>
        <!-- section_del_main-->
        <section class="sectiondelmain">
            <!-- img_main -->
            <div class="imgmain">
            </div>
        </section>
    </main>
</body>
</html>
